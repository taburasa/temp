<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Destination</title>
  </head>
  <body>
    <a href="{% url 'travel_buddy:index' %}">Home</a>
    <a href="{% url 'login_reg:logout' %}">Logout</a>
    <h1>{{ trip.destination}}</h1>
    <p>Planned by: {{ trip.planner }}</p>
    <p>Description: {{ trip.description }}</p>
    <p>Travel Date From: {{ trip.date_from }}</p>
    <p>Travel Date To: {{ trip.date_to }}</p>
    <h1>Other Users joining the trip:</h1>
    {% for user in tagalongs %}
      <p>{{ user }}</p>
    {% endfor %}
  </body>
</html>
