<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Plan</title>
  </head>
  <body>
    <a href="{% url 'travel_buddy:index' %}">Home</a>
    <a href="{% url 'login_reg:logout' %}">Logout</a>
    <h1>Add a Trip</h1>
    <form action="{% url 'travel_buddy:create'%}" method="post">
      {% csrf_token %}
      <label for="destination">Destination: <input type="text" name="destination" value=""></label>
      <label for="description">Description: <input type="text" name="description" value=""></label>
      <label for="date_from">Travel Date From: <input type="date" name="date_from" value=""></label>
      <label for="date_to">Travel Date To: <input type="date" name="date_to" value=""></label>
      <input type="hidden" name="planner" value="{{ request.session.id }}">
      <input type="submit" value="Add">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
