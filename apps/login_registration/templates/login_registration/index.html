<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login and Registration</title>
    <style>
    label {
      width: 500px;
      display: block;
    }
    </style>
  </head>
  <body>
    <h1>Registration</h1>
    <form class="register" action="{% url 'login_reg:validate' %}" name="register" method="post">
      {% csrf_token %}
      <label for="first_name">First Name: <input type="text" name="first_name"></label>
      <label for="last_name">Last Name: <input type="text" name="last_name"></label>
      <label for="email">Email: <input type="text" name="email"></label>
      <label for="password">Password: <input type="password" name="password"></label>
      <label for="password_confirm">Confirm password: <input type="password" name="password_confirm"></label>
      <input type="submit" value="Register">
    </form>
    <h1>Login</h1>
    <form class="login" action="{% url 'login_reg:login' %}" name="login" method="post">
      {% csrf_token %}
      <label for="email">Email: <input type="text" name="email"></label>
      <label for="password">Password: <input type="password" name="password"></label>
      <input type="submit" value="Login">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
